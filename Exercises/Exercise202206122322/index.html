<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>https://dribbble.com/shots/2001637-Article-News-Card-UI</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>
	<!-- Modified from https://codepen.io/jonathanzwhite/pen/GZVKmE-->
	<div class="body-module">
		<!-- Post-->
		<div class="post-module">
			<!-- Thumbnail-->
			<div class="thumbnail">
				<div class="date">
					<p class="day">27</p>
					<p class="month">Mar</p>
				</div>
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg">
			</div>
			<div>
				<p class="category">Photos</p>
			</div>
			
			<!-- Post Content-->
			<div class="post-content">
				<h1 class="title">City Lights in New York</h1>
				<h2 class="sub-title">The city that never sleeps.</h2>
				<p class="description">
					New York, the largest city in the U.S., is an architectural marvel with plenty of
					historic monuments, magnificent buildings and countless dazzling skyscrapers.
				</p>
				<div class="post-meta">
					<span class="timestamp"><i class="fa fa-clock-"></i>6 mins ago</span>
					<span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
